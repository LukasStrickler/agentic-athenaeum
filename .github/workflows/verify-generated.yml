name: Verify Project

on:
  pull_request:
    paths:
      - "dev/**"
      - "skills/**"
      - "packages/**"
      - "scripts/**"
      - "tests/**"
      - "docs/**"
      - "AGENTS.md"
      - "README.md"
      - "CONTRIBUTING.md"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "tsconfig.json"
      - "eslint.config.mjs"
      - "vitest.config.ts"
      - ".prettierrc"
      - ".prettierignore"
      - ".markdownlint.json"
      - ".markdownlintignore"
      - ".gitignore"
      - ".github/release.yml"
      - ".github/labeler.yml"
      - ".github/workflows/**"

jobs:
  verify-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify project
        run: pnpm run verify
